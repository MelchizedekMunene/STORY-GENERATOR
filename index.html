<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Silly Story Generator</title>
</head>
<body>
    <div>
        <label for="customname">Enter a Custom Name: 
            <input type="text" id="customname" placeholder="Type a random name" />
        </label>
    </div>
    <div class="radio-container">
        <label for="us">US</label><input type="radio" name="ukus" id="us" value="us" checked />
        <label for="uk">UK</label><input type="radio" name="ukus" id="uk" value="uk" />
    </div>
    <div>
        <button class="randomise">Generate Random Story</button>
    </div>
    <p class="story"></p>
    <script src="main.js" defer></script>
</body>
</html>
